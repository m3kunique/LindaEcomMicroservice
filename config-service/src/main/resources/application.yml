server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:/configs
            - classpath:/configs/{application}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/api/v1/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true